                </ul>
            </div>

                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist" />

                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>

                    </div>

                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>

        </div>

                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>

            <div class="playlists">
                <h1>Playlists</h1>
                <div class="cardContainer"></div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">


                        <div class="songInfo"></div>
                        <div class="songButtons">
                            <img width="30px" id="previous" src="img/previous.svg" alt="">
                            <img width="30px" id="play" src="img/play.svg" alt="">
                            <img width="30px" id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songTime"></div>
                            
                            <div class="volume">
                                <img src="img/volume.svg" alt="">
                                <div class="range">
                                    <input class="volumeBar" type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
